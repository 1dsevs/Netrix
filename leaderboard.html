<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | EduSyncHub</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="leaderboard.css"/>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="logo-text">EduSyncHub</div>
      </a>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="quiz.html" class="nav-link">
          <i class="fas fa-gamepad"></i> Quiz
        </a>
        <a href="leaderboard.html" class="nav-link active">
          <i class="fas fa-trophy"></i> Leaderboard
        </a>
        <a href="admin.html" class="nav-link">
          <i class="fas fa-user-shield"></i> Admin
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="registration-container" id="registrationContainer">
      <h2 class="leaderboard-title">Register to View Leaderboard</h2>
      <form class="registration-form" id="registrationForm">
        <div class="form-group">
          <label class="form-label" for="usernameInput">Username</label>
          <input type="text" class="form-input" id="usernameInput" placeholder="Enter your username" required>
        </div>
        <button type="submit" class="register-btn">
          <i class="fas fa-user-plus"></i> Register
        </button>
        <div class="error-message" id="errorMessage">Username already taken. Please choose another.</div>
      </form>
    </div>
    
    <div class="leaderboard-container" id="leaderboardContainer" style="display: none;">
      <div class="leaderboard-header">
        <h2 class="leaderboard-title">Leaderboard</h2>
      </div>
      <table class="leaderboard-table" id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Reward Points</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Leaderboard entries will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // User data management
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = localStorage.getItem('currentUser') || null;

    // DOM Elements
    const registrationContainer = document.getElementById('registrationContainer');
    const leaderboardContainer = document.getElementById('leaderboardContainer');
    const registrationForm = document.getElementById('registrationForm');
    const usernameInput = document.getElementById('usernameInput');
    const errorMessage = document.getElementById('errorMessage');
    const leaderboardBody = document.getElementById('leaderboardBody');

    // Initialize the page
    function init() {
      if (currentUser) {
        showLeaderboard();
      } else {
        registrationContainer.style.display = 'block';
        leaderboardContainer.style.display = 'none';
      }
      setupEventListeners();
    }

    // Setup event listeners
    function setupEventListeners() {
      registrationForm.addEventListener('submit', handleRegistration);
    }

    // Handle user registration
    function handleRegistration(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();

      if (username === '') {
        showError('Please enter a username');
        return;
      }

      if (users.some(user => user.username === username)) {
        showError('Username already taken. Please choose another.');
        return;
      }

      // Register new user
      const rewardPoints = parseInt(localStorage.getItem('rewardPoints')) || 0;
      users.push({ username, rewardPoints });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', username);

      // Update current user
      currentUser = username;
      showLeaderboard();

      // Reset form
      registrationForm.reset();
    }

    // Display error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 3000);
    }

    // Display leaderboard
    function showLeaderboard() {
      registrationContainer.style.display = 'none';
      leaderboardContainer.style.display = 'block';

      // Sort users by reward points (descending)
      users.sort((a, b) => b.rewardPoints - a.rewardPoints);

      // Clear existing leaderboard
      leaderboardBody.innerHTML = '';

      // Populate leaderboard
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.username}</td>
          <td>${user.rewardPoints}</td>
        `;
        leaderboardBody.appendChild(row);
      });
    }

    // Synchronize reward points with quiz system
    function syncRewardPoints() {
      if (currentUser) {
        const rewardPoints = parseInt(localStorage.getItem('rewardPoints')) || 0;
        const userIndex = users.findIndex(user => user.username === currentUser);
        if (userIndex !== -1) {
          users[userIndex].rewardPoints = rewardPoints;
          localStorage.setItem('users', JSON.stringify(users));
        }
      }
    }

    // Initialize and sync reward points
    syncRewardPoints();
    init();
  </script>
</body>
</html>
